<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact - Ice Cream Co</title>

<body>
    <header>
        <nav>
<!-- ADD NAV WTIH MEREDITH -->

        <h1>Contact Us</h1>
    </header>
    <body>
        <div class="contactForm">
            <h2>Contact Us</h2>
            <form action="" id="contact" method="post">
                <label for="name">Name</label>
                <input id="name" placeholder="Your Name" type="text" required>

                <label for="email">Email</label>
                <input id="email" placeholder="Your Email" type="email" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10">Message</textarea>
            </form>
        </div>
    </body>
